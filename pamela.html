<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Butterfly & Brush</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #1B4D3E;
    }

    .banner {
      background: linear-gradient(135deg, #A8E6A3, #D4AF37);
      padding: 40px 20px;
      text-align: center;
    }

    .banner h1 {
      margin: 0;
      font-size: 42px;
      color: #1B4D3E;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .photo {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 16px;
      background: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1B4D3E;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="banner">
    <h1>Butterfly & Brush Gallery</h1>
  </div>

  <div class="gallery">
    <div class="photo">
      <img src="images/art1.jpg" alt="Hand-painted butterfly canvas" />
      <div class="caption">Hand-painted butterfly canvas</div>
    </div>
    <div class="photo">
      <img src="images/art2.jpg" alt="Nature-inspired collage" />
      <div class="caption">Nature-inspired collage</div>
    </div>
    <div class="photo">
      <img src="images/art3.jpg" alt="Pressed flower journal cover" />
      <div class="caption">Pressed flower journal cover</div>
    </div>
    <div class="photo">
      <img src="images/art4.jpg" alt="Gold foil butterfly print" />
      <div class="caption">Gold foil butterfly print</div>
    </div>
  </div>

  <footer>
    © 2026 Butterfly & Brush – All images handmade with love
  </footer>

</body>
</html>
